<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../static/home.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="animal-list">
    {% for i in animal %}
      <div class="animal-item">
        <h3>{{ i["animal"] }}</h3>
        <form action="/home?id={{i['id']}}" method="POST">
         <h2> <input type="submit" name='adopt' value="♥ adopt!! ♥" class="adopt-button"> </h2>
        </form>
      </div>
    {% endfor %}
  </div>

  <form action="/home" method="POST">
    <input type="text" name="name" placeholder="enter the name" required>
    <input type="text" name="age" placeholder="enter the age" required>
    <select id="place" name="place">
        <option value="israel">Israel</option>
        <option value="russia">Russia</option>
    </select>
    <select id="pets" name="pets">
          <option value="cat">cat</option>
          <option value="dog">dog</option>
          <option value="rabbit">rabbit</option>
    </select>
    <input type="submit" value="put up for adoption">
  </form>
</body>
</html>
