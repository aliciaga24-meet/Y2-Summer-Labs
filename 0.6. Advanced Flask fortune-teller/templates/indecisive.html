<!DOCTYPE html>
<html lang="en">
<head>

    <title>Indecisive Fortune</title>
</head>
<body>
    <h1>I'm not sure what will happen to you, but it will be one of the following three things:</h1>
    <ul>
        {% for fortune in fortunes %}
        <li>{{ fortune }}</li>
        {% endfor %}
    </ul>
</body>
